name: flutter_clean_arch_project
description: Create a Flutter Clean Architecture project with my custom infrastructure
version: 1.0.0+1

environment:
  mason: ">=0.1.0-dev.40 <0.1.0"

vars:
  project_name:
    type: string
    description: The project name
    default: new_flutter_project
    prompt: Please enter the project name (e.g. my_project)
  project_description:
    type: string
    description: The project description
    default: This is a flutter project that implemented Clean Architecture
    prompt: Please enter the project description
  project_org_first_part:
    type: string
    description: First part of application organization
    default: com
    prompt: Please enter the first part of application org (e.g. com)
  project_org_last_part:
    type: string
    description: Last part of application organization
    default: tesla
    prompt: Please enter the last part of application org (e.g. tesla)
